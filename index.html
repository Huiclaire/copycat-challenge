<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy product</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
     <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card-product">
        <div class="card-product-top">
          <div class="card-product-image" style="background-image: url('https://source.unsplash.com/random');">
          </div>
          <div class="card-product-infos">
            <div>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <p>Sweet Orange Oil</p>
            <P>Curabitur blandit tempus porttitor. Aenea Ipsum Fusce lotus See More...</P>
            <a href="#">Rp200.000</a>
          </div>
        </div>

        <img class="card-product-middle" src="https://source.unsplash.com/random" alt="">

        <div class="card-product-bottom">

          <img src="https://source.unsplash.com/random" alt="">
          <img src="https://source.unsplash.com/random" alt="">
          <img src="https://source.unsplash.com/random" alt="">

        </div>
      </div>
    </div>


    </div>

  </body>
</html>
